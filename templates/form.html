<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Data</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        /* Form container */
        form {
            background-color: white;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        /* Button */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            form {
                margin: 20px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h2>Credit Data Form</h2>
    <form action="/" method="POST">
        <label for="limit_balance">Limit Balance (in USD):</label>
        <input type="number" id="limit_balance" name="limit_balance" required step="0.01">
        <br><br>

        <label for="sex">Sex:</label>
        <select id="sex" name="sex" required>
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Other</option>
        </select>
        <br><br>

        <label for="education">Education:</label>
        <select id="education" name="education" required>
            <option value="1">Graduate</option>
            <option value="2">University</option>
            <option value="3">High School</option>
            <option value="4">Others</option>
        </select>
        <br><br>

        <label for="marriage">Marriage Status:</label>
        <select id="marriage" name="marriage" required>
            <option value="1">Married</option>
            <option value="2">Single</option>
            <option value="3">Divorced</option>
        </select>
        <br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required min="18" max="120">
        <br><br>

        <label for="pay_1">Pay 1 (Month 1):</label>
        <select id="pay_1" name="pay_1" required>
            <option value="0">no consumption</option>
            <option value="1">pay duly</option>
            <option value="2">payment on time</option>
            <option value="3">payment delay for one month</option>
            <option value="4">payment delay for two months</option>
            <option value="5">payment delay for three months</option>
            <option value="6">payment delay for four months</option>
            <option value="7">payment delay for five months</option>
            <option value="8">payment delay for six months</option>
            <option value="9">payment delay for seven months</option>
            <option value="10">payment delay for eight months</option>
        </select>
        <br><br>

            <option value="4">payment delay for two months</option>

            <option value="0">no consumption</option>
            <option value="1">pay duly</option>
            <option value="2">payment on time</option>
            <option value="3">payment delay for one month</option>
            <option value="4">payment delay for two months</option>
            <option value="5">payment delay for three months</option>
            <option value="6">payment delay for four months</option>
            <option value="7">payment delay for five months</option>
            <option value="8">payment delay for six months</option>
            <option value="9">payment delay for seven months</option>
            <option value="10">payment delay for eight months</option>
        </select>
        <br><br>

        <label for="pay_4">Pay 4 (Month 4):</label>
        <select id="pay_4" name="pay_4" required>

        </select>
        <br><br>

        <label for="pay_5">Pay 5 (Month 5):</label>

            <option value="0">no consumption</option>
            <option value="1">pay duly</option>
            <option value="2">payment on time</option>
            <option value="3">payment delay for one month</option>
            <option value="4">payment delay for two months</option>
            <option value="5">payment delay for three months</option>
            <option value="6">payment delay for four months</option>

        </select>

    </form>
</body>
</html>
